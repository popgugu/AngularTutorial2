<input type="text" ng-model="test" />
<h1>Hello: {{test}}</h1>
<hr />

<!--<h2>Greetings from Jeremy to my dear audience</h2>-->
<div from="Jeremy" greet="audiences"></div>

<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('Text')">Todo</a>
            <span ng-show="sort_order=='Text' && is_desc==true">
                <i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='Text' && is_desc==false">
                <i class="icon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_order=='Priority' && is_desc==true">
                <i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='Priority' && is_desc==false">
                <i class="icon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('DueDate')">Due</a>
            <span ng-show="sort_order=='DueDate' && is_desc==true">
                <i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='DueDate' && is_desc==false">
                <i class="icon-arrow-up"></i></span>
        </th>
        <th><a href="#/new"><i class="icon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="Todo in items" id="todo_{{Todo.Id}}">
            <td>{{Todo.Text}}</td>
            <td>{{Todo.Priority}}</td>
            <td>{{Todo.DueDate | date:mediumDate}}</td>
            <td>
                <a href="#/edit/{{Todo.Id}}"><i class="icon-edit"></i></a>
                <a ng-click="delete()"><i class="icon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
